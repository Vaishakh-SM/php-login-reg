<html>

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="description" content="Login - Register Template">
    <meta name="author" content="Lorenzo Angelino aka MrLolok">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div id="container-login">
        <div id="title">
            <i class="material-icons lock">lock</i> Login
        </div>

        <form method="post" action="/login.php">
            <div class="input">
                <div class="input-addon">
                    <i class="material-icons">face</i>
                </div>
                <input name = "empID" id="username" placeholder="Employee ID" type="text" required class="validate" autocomplete="off">
            </div>

            <div class="clearfix"></div>

            <div class="input">
                <div class="input-addon">
                    <i class="material-icons">vpn_key</i>
                </div>
                <input name ="password" id="password" placeholder="Password" type="password" required class="validate" autocomplete="off">
            </div>

           
            <input id="login-button" type="submit" value="Log In" />
        </form>

        <div class="register">
            Don't have an account yet?
            <a href="/static/register.html"><button id="register-link">Register here</button></a>
            <a href="/static/index.html"><button id="register-link">Home</button></a>
        </div>
    </div>
</body>

</html>
